<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de tarefas</title>
</head>
<body>
    <h1>Minhas Tarefas</h1>
    <form action="" id="form-tarefa">
        <input type="text" id="inputTarefa" placeholder="Digite o nome da tarefa">
        <button type="submit">Adicionar</button>
    </form>

    <h2>Lista de tarefas</h2>
    <ul id="listaTarefa">

    </ul>

    <script>

        let lista = ['Estudar JS', 'Estudar BD', 'Estudar Redes']

        const form = document.getElementById('form-tarefa')
        const input = document.getElementById('inputTarefa')
        const ul = document.getElementById('listaTarefa')

        // Função para renderizar a lista na tela
        function atualizarLista() {

            // Limpa a lista
            ul.innerHTML = ''

            lista.forEach((tarefa, index) => {
                let li = document.createElement('li')
                li.textContent = tarefa

                // Botão editar
                let btnEditar = document.createElement('button')
                btnEditar.textContent = 'Editar'

                btnEditar.onclick = () => {
                    let novoNome = prompt('Digite o novo nome da tarefa: ')

                    if(novoNome) {
                        lista[index] = novoNome
                        atualizarLista()
                    }
                }

                // Botão remover
                let btnRemover = document.createElement('button')
                btnRemover.textContent = 'Remover'

                btnRemover.onclick = () => {
                    lista.splice(index, 1)
                    atualizarLista()
                }

                li.appendChild(btnEditar)
                li.appendChild(btnRemover)
                ul.appendChild(li)

            })
        }// Fim da função atualizar lista

        // Evento para adicionar uma tarefa
        form.addEventListener('submit', function(event) {
            event.preventDefault()

            // Adicionar uma tarefa no array
            lista.push(input.value)
            input.value = ''
            atualizarLista()
        })

        atualizarLista()
    </script>
</body>
</html>
