<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de shift em arrays</h1>
    <p>Criando um array e removendo o primeiro item no inicio do array</p>
    <script>
        // Criando um array
        let listaPokemon = ['Pikachu', 'Charmander', 'Squirtle']

        // Adicionando o pokemon Squirtle no inicio do array
        let primeiro = listaPokemon.shift()

        console.log('Pokemon removido: ' + primeiro)

        console.log(listaPokemon)
    </script>
</body>
</html>
