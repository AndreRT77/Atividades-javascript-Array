<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de pop em arrays</h1>
    <p>Criando um array e removendo o ultimo item</p>
    <script>
        // Criando um array
        let listaPokemon = ['Pikachu', 'Charmander', 'Bulbasaur', 'Squirtle']

        // Removendo o ultimo elemento do array
        let removido = listaPokemon.pop()

        console.log('Pokemon removido: ' + removido)

        console.log(listaPokemon)
    </script>
</body>
</html>
