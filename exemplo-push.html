<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de push em arrays</h1>
    <p>Criando um array e adicionando itens no console</p>
    <script>
        // Criando um array
        let listaPokemon = ['Pikachu', 'Charmander', 'Bulbasaur']

        // Adicionando o pokemon Squirtle
        listaPokemon.push('Squirtle')

        console.log(listaPokemon)

        listaPokemon.push('Caterpie', 'Ratata', 'Pidgeot')

        console.log('Lista atualizada: ' + listaPokemon)
    </script>
</body>
</html>
